<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="UserController.ts"></script>
  </head>
  <body>
    <div class="card">
      <div class="showcase">
      </div>
      <div class="auth">
        <img
          src="https://img.freepik.com/free-vector/gradient-mental-health-logo-template_23-2148820570.jpg?w=2000"
          alt=""
          class="logo"
        />
        <h2 class="content__label">Log In</h2>
        <form action="/login" method="POST" class="form">
          <div class="form__group">
            <label for="email">Email</label>
            <input name="email" id="email" class="text" placeholder="Email" type="text" required />
          </div>
          <div class="form__group">
            <label for="password">Password</label>
            <input
              name="password"
              id="password"
              class="password"
              placeholder="Password"
              type="password"
              required
            />
          </div>
          <div class="form__group">
            <button>Login &RightArrow;</button>
          </div>
          <div class="login-register">
            <p>Don't have an account?<a
            href="#" class="register-link">Register</a></p>
          </div>
        </form>
        <!-- <div class="divider">or</div>
        <div class="action">
          <a href="" class="signinwithgoogle">
            <img
              src="img/Google.jpeg"
              alt=""
              class="icon"
            />
            Continue with Google
          </a>
        </div> -->
      </div>
    </div>
  </body>
</html>
